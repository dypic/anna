<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>안나_storeItem</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css"/>
</head>
<body>
    <!-- storeItem -->
    <div class="storeItem">
        <div class="swiper storeItem-slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/assets/images/sample-item.png" alt="item-airpot"></div>
                <div class="swiper-slide"><img src="/assets/images/sample-item.png" alt="item-airpot"></div>
                <div class="swiper-slide"><img src="/assets/images/sample-item.png" alt="item-airpot"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="storeItem-item-name">
            <div>
                <h4 class="title4-KR">에어팟 프로 / 1세대</h4>
                <span class="small3">내거리 5km</span>
            </div>
            <p class="storeItem-item-name__label small2">인증 회원</p>
        </div>
        <div class="storeItem-item-content">
            <h4 class="heading1-KR">5,000원 / 1일</h4>
            <ul class="small2">
                <li>보증금 5만원</li>
                <li>가격 제안 가능</li>
            </ul>
            <p class="body1">실사용 얼마 안되어서 렌탈해요~!<br />
            중고로도 판매가 가능하니 문의주세요~</p>
        </div>
        <div class="storeItem-menu">
            <div class="storeItem-menu__like">
                <a href="#">
                    <img src="/assets/images/icon-like.png" alt="like-btn">
                    <span class="small2">10</span>
                </a>
            </div>
            <button type="button" class="btn-m pry-btn1">채팅하기</button>
        </div>
    </div>
</body>
<script src="/assets/js/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.storeItem-slide', {
        slidesPerView: 1,
        loop : false,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
</script>
</html>
