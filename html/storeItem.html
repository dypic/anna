<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>안나_storeItem</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/main.css'>
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container-maxWidth">
        <header class="header-wrap storeItem">
            <div class="header-inner">
                <a href="#" class="header-inner-back"><img src="../assets/images/icon-pointer.png" alt="뒤로가기"></a>
                <ul class="home-topicon">
                    <li><a href="#"><img src="../assets/images/icon-search.svg" alt="검색"></a></li>
                    <li><a href="#"><img src="../assets/images/icon-alarm.svg" alt="알림"></a></li>
                    <li><a id="openFilter"><img src="../assets/images/icon-menu.svg" alt="메뉴"></a></li>
                </ul>
            </div>
        </header>
        <ul class="side-filter title4-KR" id="sidefilter">
            <li class="side-filter__close-btn">
                <p id="closeFilter">
                    <img src="/assets/images/icon-close.png" alt="">
                </p>
            </li>
            <li>
                <a href="#" class="side-filter_flex">
                    <span>거리</span>
                    <span>
                        10km 이내
                    <img src="/assets/images/icon-pointer.png" alt="">
                    </span>
                </a>
            </li>
            <li>
                <p id="openDepth2" class="side-filter_flex side-filter_depth1 on">
                    <span>카테고리</span>
                    <span>
                        전체
                    <img src="/assets/images/icon-pointer.png" alt="">
                    </span>
                </p>
                <ul class="side-filter-depth2 on">
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>패션/잡화</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>뷰티/건강</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>출산/육아</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>가전/디지털</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>주방용품</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>리빙/인테리어</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>스포츠/레저/캠핑</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>자동차 용품</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>도서/음반/DVD</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>문구/오피스</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-filter_flex">
                            <span>반려동물 용품</span>
                            <img src="/assets/images/icon-pointer.png" alt="">
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- storeItem -->
        <div class="storeItem padding-top-header">
            <div class="swiper storeItem-slide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../assets/images/sample-item.png" alt="item-airpot"></div>
                    <div class="swiper-slide"><img src="../assets/images/sample-item.png" alt="item-airpot"></div>
                    <div class="swiper-slide"><img src="../assets/images/sample-item.png" alt="item-airpot"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
    
            <div class="swiper-pagination"></div>
            <div class="storeItem-item-name">
                <div>
                    <h4 class="title4-KR">에어팟 프로 / 1세대</h4>
                    <span class="small3">내거리 5km</span>
                </div>
                <p class="storeItem-item-name__label small2">인증 회원</p>
            </div>
            <div class="storeItem-item-content">
                <h4 class="heading1-KR">5,000원 / 1일</h4>
                <ul class="small2">
                    <li>보증금 5만원</li>
                    <li>가격 제안 가능</li>
                </ul>
                <p class="body1">실사용 얼마 안되어서 렌탈해요~!<br />
                중고로도 판매가 가능하니 문의주세요~</p>
            </div>
            <div class="storeItem-menu">
                <div class="storeItem-menu__like">
                    <a href="#">
                        <img src="../assets/images/icon-like.png" alt="like-btn">
                        <span class="small2">10</span>
                    </a>
                </div>
                <button type="button" class="btn-m pry-btn1">채팅하기</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/subMenu.js"></script>
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.storeItem-slide', {
            slidesPerView: 1,
            loop : false,
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            },
        });
    </script>
</body>
</html>
