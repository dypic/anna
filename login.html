<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>안나_login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
</head>
<body>
    <!-- login -->
    <div class="login">
        <div class="login-form">
            <svg class="login-form__logo" width="72" height="48" viewBox="0 0 72 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="24" r="24"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M72 0C58.7452 -1.15877e-06 48 10.7452 48 24C48 37.2548 58.7452 48 72 48L72 0Z"/>
            </svg>
            <div class="login-form__input">
                <input type="text" placeholder="아이디" class="body3">
                <input type="password" placeholder="패스워드" class="body3">
                <!-- 공통버튼으로 수정!! -->
                <button type="button" class="btn-l pry-btn1">로그인</button>
            </div>
        </div>
        <div class="login-social">
            <p class="title4-KR">간편 로그인</p>
            <ul class="login-social-list">
                <!-- 해당 소셜 로그인으로 이미지 수정 예쩡!! -->
                <li><a href="#"><img src="/assets/images/login-naver.png" alt="네이버 로그인"></a></li>
                <li><a href="#"><img src="/assets/images/login-naver.png" alt="카카오 로그인"></a></li>
                <li><a href="#"><img src="/assets/images/login-naver.png" alt="구글 로그인"></a></li>
                <li><a href="#"><img src="/assets/images/login-naver.png" alt="기타 로그인"></a></li>
            </ul>
            <p class="small1">아이디/패스워드 찾기</p>
        </div>
    </div>
</body>
</html>
